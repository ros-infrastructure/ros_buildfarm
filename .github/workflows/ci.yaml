---
name: ros_buildfarm-ci

on:
  push:
    branches: [master]
  pull_request:

jobs:
  pytest:
    name: Pytest
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install -U -e .[test]
      - name: Run tests
        run: |
          python -m pytest -s test

  ros1_audit:
    name: ROS 1 Audit
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/audit
        with:
          ros_distro: noetic
          os_code_name: focal

  ros1_config:
    name: ROS 1 Config Validation
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Validate configration
        run: validate_config_index.py https://raw.githubusercontent.com/ros-infrastructure/ros_buildfarm_config/production/index.yaml

  ros1_doc:
    name: ROS 1 Doc
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/doc
        with:
          ros_distro: noetic
          os_code_name: focal
          repo: roscpp_core

  ros1_prerelease:
    name: ROS 1 Prerelease
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/prerelease
        with:
          ros_distro: noetic
          os_code_name: focal
          overlay_pkg: roscpp
          underlay_repos: roscpp_core

  ros1_prerelease_external:
    name: ROS 1 Prerelease (External)
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Check out dummy_package
        uses: actions/checkout@v2
        with:
          repository: ros-infrastructure/ros_buildfarm
          ref: dummy_package
          path: dummy_package
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/prerelease
        with:
          ros_distro: noetic
          os_code_name: focal
          source_dir: ${{github.workspace}}/dummy_package

  ros1_release:
    name: ROS 1 Release
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/release
        with:
          ros_distro: noetic
          os_code_name: focal
          pkg_name: rostime

  ros1_release_reconfigure:
    name: ROS 1 Release Reconfigure
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/release_reconfigure
        with:
          ros_distro: noetic
          pkg_names: rostime

  ros1_status_pages:
    name: ROS 1 Status Pages
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/status_pages
        with:
          ros_distro: noetic

  ros1_sync_criteria_check:
    name: ROS 1 Sync Criteria Check
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/sync_criteria_check
        with:
          ros_distro: noetic
          os_code_name: focal

  ros1_trigger:
    name: ROS 1 Trigger
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.6']
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/trigger
        with:
          ros_distro: noetic

  ros2_audit:
    name: ROS 2 Audit
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/audit
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy

  ros2_ci:
    name: ROS 2 CI
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job 1
        id: underlay1
        uses: ./.github/actions/ci
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          package_selection_args: --packages-up-to ament_flake8
      - name: Run job 2
        id: underlay2
        uses: ./.github/actions/ci
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          underlay_dirs: ${{steps.underlay1.outputs.install_dir}}
          package_selection_args: --packages-skip-up-to ament_flake8 --packages-up-to ament_pep257
      - name: Run job 3
        uses: ./.github/actions/ci
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          underlay_dirs: ${{steps.underlay1.outputs.install_dir}} ${{steps.underlay2.outputs.install_dir}}
          package_selection_args: --packages-skip-up-to ament_flake8 ament_pep257 --packages-up-to ament_cmake_ros

  ros2_config:
    name: ROS 2 Config Validation
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Validate configration
        run: validate_config_index.py https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml

  ros2_devel:
    name: ROS 2 Devel
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/devel
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          repo: rcutils

  ros2_doc_noble:
    name: ROS 2 Doc (Noble)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/doc
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: rolling
          os_code_name: noble
          repo: rcl
          output_directory: ws/docs_output

  ros2_doc_jammy:
    name: ROS 2 Doc (Jammy)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/doc
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          repo: rcl
          output_directory: ws/docs_output

  ros2_prerelease:
    name: ROS 2 Prerelease
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/prerelease
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: humble
          os_code_name: jammy
          overlay_pkg: rcutils
          underlay_repos: ament_cmake_ros

  ros2_release:
    name: ROS 2 Release
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/release
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: rolling
          os_code_name: noble
          pkg_name: rcutils

  ros2_release_reconfigure:
    name: ROS 2 Release Reconfigure
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/release_reconfigure
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: rolling
          pkg_names: rcutils

  ros2_release_rpm:
    name: ROS 2 Release (RPM)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/release
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          config_name: rhel
          ros_distro: rolling
          os_name: rhel
          os_code_name: 9
          arch: x86_64
          pkg_name: rcutils

  ros2_sync_criteria_check:
    name: ROS 2 Sync Criteria Check
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/sync_criteria_check
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: rolling
          os_code_name: noble

  ros2_sync_criteria_check_rpm:
    name: ROS 2 Sync Criteria Check (RPM)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/sync_criteria_check
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          config_name: rhel
          ros_distro: rolling
          os_name: rhel
          os_code_name: 9
          arch: x86_64

  ros2_trigger:
    name: ROS 2 Trigger
    runs-on: ubuntu-20.04
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Run job
        uses: ./.github/actions/trigger
        with:
          config_url: https://raw.githubusercontent.com/ros2/ros_buildfarm_config/ros2/index.yaml
          ros_distro: rolling
